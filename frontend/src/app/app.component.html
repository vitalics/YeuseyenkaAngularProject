<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>Welcome to {{ title }}!</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="true">
    <div class="menu">
      <ul style="list-style-type:none">
        <!-- routerLinkActive - свойство роутинга. active значит что с роутинг активен-->
        <li class="menu_link" role="presentation" [routerLinkActive]="['active']">
          <!-- routerLink - свойство ссылки, открываемой по пути. в данном случае localhost:4200/home -->
          <a [routerLink]="['/home']">home</a>
        </li>
        <li class="menu_link" role="presentation" [routerLinkActive]="['active']">
          <a [routerLink]="['/shop']">shop</a>
        </li>
        <li class="menu_link" role="presentation" [routerLinkActive]="['active']">
          <a [routerLink]="['/basket']">basket</a>
        </li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <!-- ангуар прочитает app.routing.module и подставит нужные компоненты -->
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
